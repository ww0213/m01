<!DOCTYPE html>
<html lang="Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <h1>People 輸出 :</h1>
  <div id="output"></div>
    <script>
let person1 = {
  name: '王小明', 
  age: 25,        
  phone: '02-12345678'
};

let person2 = {
  name: '李大華', 
  age: 30,        
  phone: '02-98765432'
};

let person3 = {
  name: '張小美', 
  age: 28,        
  phone: '02-11223344'
};

let people = [person1, person2, person3];
let outputDiv = document.getElementById('output');

for (let i = 0; i < people.length; i++) {
    outputDiv.innerHTML += `
    <p>姓名: ${people[i].name}</p>
    <p>年齡: ${people[i].age}</p>
    <p>電話: ${people[i].phone}</p>
    <hr>
    `;
}

for (let i = 0; i < people.length; i++) {
  console.log(people[i].name, people[i].age, people[i].phone);
}
    </script>
</body>
</html>
